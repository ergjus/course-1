<template>
    <lightning-card  title="Two way data binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                label="Enter some text" 
                onkeyup={changeHandler}>
            </lightning-input>
            <div>{name}'s title is a {title}</div>
        </div>
        
    </lightning-card>
    
    <lightning-card  title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                label="Enter city" 
                onkeyup={trackHandler}>
            </lightning-input>
            <div>{address.city} is my city</div>
        </div>
        
    </lightning-card>

    <lightning-card title="Getter demo">
        <div class="slds-m-around_medium">
            <div>First user name is: {firstUser}</div>
            <div>Num 1 times Num 2: {multiply}</div>
        </div>
    </lightning-card>
    
    
</template>
